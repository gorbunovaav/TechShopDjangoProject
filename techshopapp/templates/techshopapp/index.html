{% extends 'base.html' %}
{% load static %}


{% block title %}
{{ title }}
{% endblock %}

{% block content %}
<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
<ol class="carousel-indicators">
<li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></li>
<li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></li>
<li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></li>
</ol>
<div class="carousel-inner">
<div class="carousel-item">
<img class="d-block w-100" src="{% static 'images/dyson.jpg' %}" alt="Первый слайд">
</div>
<div class="carousel-item active">
<img class="d-block w-100" src="{% static 'images/iphone.png' %}" alt="Второй слайд">
</div>
<div class="carousel-item">
<img class="d-block w-100" src="{% static 'images/samsung_flip.jpg' %}" alt="Третий слайд">
</div>
</div>
<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-bs-slide="prev">
<span class="carousel-control-prev-icon" aria-hidden="true"></span>
<span class="sr-only">Previous</span>
</a>
<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-bs-slide="next">
<span class="carousel-control-next-icon" aria-hidden="true"></span>
<span class="sr-only">Next</span>
</a>
</div>
<h1>{{ content }}</h1>
{% endblock %}
